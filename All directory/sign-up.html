<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style/sign-up.css" />
</head>
<body>
    <div class="parent">
        <form>
            <h1>Create Account</h1>
            <input type="text" placeholder="Enter your username" /><br /><br />
            <input type="email" placeholder="Enter your email" /><br /><br />
            <input id="password" name="password" placeholder="Set your password" /><br /><br />
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm password" /><br /><br />
            <input type="submit" value="Submit" />
        </form>
    </div>
    <script src="./script/sign-up.js"></script>
</body>
</html>
