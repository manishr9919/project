o"},"displayName":"Master Mattes® Eyeshadow Palette: The Neutrals","imageAltText":"MAKEUP BY MARIO - Master Mattes® Eyeshadow Palette: The Neutrals","longDescription":"<p><strong>What it is:&nbsp;</strong>A first-of-its-kind neutral-toned eyeshadow palette with 12 creamy, buildable shades curated for every skin tone with a featherlight, matte finish.<strong><br></strong></p><p><strong>Ingredient Callouts:</strong> Free of parabens, formaldehydes, formaldehyde-releasing agents, phthalates, mineral oil, retinyl palmitate, oxybenzone, coal tar, hydroquinone, sulfates SLS &amp; SLES, triclocarban, triclosan, and contains less than one percent synthetic fragrance. It is also gluten-free and cruelty-free.</p><p><br></p><p><strong>What Else You Need to Know:</strong> A modern take on ‘90s neutrals, each shade strikes the perfect balance between warm and cool to create timeless looks. The Neutrals is the sister to the original bestselling Master Mattes® Palette, meticulously crafted to shape, sculpt, and enhance the eyes with superior grip for minimal fallout.</p><p><br></p><p>Pro tip: Pair it with the original palette or wear it alone for endless looks.</p><p><br></p><p><strong>This Palette Contains:</strong></p><p>- 12 x 0.04 oz/ 1.3 g eyeshadows in MN 1 (cream), MN 2 (peach nude), MN 3 (cool sand), MN 4 (muted beige), MN 5 (light taupe), MN 6 (midtone tan), MN 7 (pale mauve), MN 8 (ochre brown), MN 9 (brownish gray), MN 10 (intense cool brown), MN 11 (cool blue gray), MN 12 (intense black)</p><p><br></p><p><strong>Palette Size:&nbsp;</strong>5.1\"w x 0.6\"d x 2.8\"h (full size)</p>","lovesCount":56042,"productId":"P510193","rating":4.5695,"reviews":518,"shortDescription":"<p><strong>What it is:&nbsp;</strong>A first-of-its-kind neutral-toned eyeshadow palette with 12 creamy, buildable shades curated for every skin tone with a featherlight, matte finish.</p><p><strong><br></strong></p><p><strong>Ingredient Callouts:</strong> Free of parabens, formaldehydes, formaldehyde-releasing agents, phthalates, mineral oil, retinyl palmitate, oxybenzone, coal tar, hydroquinone, sulfates SLS &amp; SLES, triclocarban, triclosan, and contains less than one percent synthetic fragrance. It is also gluten-free and cruelty-free.</p>","suggestedUsage":"<p><strong>Suggested Usage:<br></strong>-Shades can be worn alone or build beautifully to achieve desired depth and dimension.</p><p>-Apply lighter shades all over the lid to enhance and open the eye or to highlight the browbone.</p><p>-Layer and blend medium shades into crease and outer corner to softly sculpt the eye.</p><p>-Apply deeper shades to smoke and define the lash line.</p><p>-Shadows double as brow powders for naturally full and filled-in brows. Apply with MAKEUP BY MARIO’s E7 Brush, sold separately.</p>"},"productSeoJsonLd":"{\"offers\":[{\"seller\":{\"@type\":\"Organization\",\"name\":\"Sephora\"},\"image\":\"https://www.sephora.com/productimages/sku/s2737187-main-hero.jpg\",\"priceCurrency\":\"USD\",\"@type\":\"Offer\",\"price\":\"50.0\",\"availability\":\"http://schema.org/InStock\",\"sku\":\"2737187\"}],\"image\":[\"https://www.sephora.com/productimages/sku/s2737187-main-hero.jpg\"],\"@type\":\"Product\",\"name\":\"Master Mattes&#174; Eyeshadow Palette: The Neutrals\",\"description\":\"Shop MAKEUP BY MARIO’s Master Mattes® Eyeshadow Palette: The Neutrals at Sephora. This palette features 12 creamy, blendable shades.\",\"@id\":\"https://www.sephora.com/product/makeup-by-mario-master-mattes-r-eyeshadow-palette-neutrals-P510193\",\"@context\":\"http://schema.org\",\"brand\":\"MAKEUP BY MARIO\",\"url\":\"https://www.sephora.com/product/makeup-by-mario-master-mattes-r-eyeshadow-palette-neutrals-P510193\"}","productVideos":[{"componentName":"Sephora Unified Video Component","componentType":61,"enableTesting":false,"filePath":"6346899923112","height":"400","name":"Tutorial Natural","overlayFlag":false,"startImagePath":"/contentimages/VideoImagePXM/P510193NATURAL-thumbnail.png","styleList":{"FR_
